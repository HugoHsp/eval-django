<!DOCTYPE html>
{% load static %}
<html>

<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Connexion</title>
</head>

<body>
    <section class="block">
        <div class="container">
            <div class="main-title">
                <h1 class="title">Perdresonargent.py</h1>
            </div>
        </div>
    </section>
    <div class="card">
        <h2>Connexion</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

        <p class="toRegister">Vous n'avez pas de compte ?</p>
        <a class="text-register" href="/lesFiches/register"> Enregistrez-vous !</a>
    </div>
</body>

</html>
